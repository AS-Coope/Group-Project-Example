    <header>
        <h1>Calculator</h1>
    </header>

    <main id="calculator-body">
        <!--Calculator Goes here-->
        <!--Layout-->
        <!--
            Two boxes and below them the four operations available for this calculator
            Between the boxes will be the respective sign for whatever operation was chosen:
            If add was chosen then the plus (+) sign will be shown.

        <p id="error"></p>
        <div class="numpad">
            <button class="numkey" id="7">7</button>
            <button class="numkey" id="8">8</button>
            <button class="numkey" id="9">9</button>

            <button class="divkey" id="divkey">&#247;</button>

            <button class="numkey" id="4">4</button>
            <button class="numkey" id="5">5</button>
            <button class="numkey" id="6">6</button>

            <button class="multkey" id="multkey">&#215;</button>

            <button class="numkey" id="1">1</button>
            <button class="numkey" id="2">2</button>
            <button class="numkey" id="3">3</button>

            <button class="subkey" id="subkey">&#45;</button>

            <button class="numkey" id="0">0</button>

            <button class="delkey" id="delkey">DEL</button>
            <button class="equalkey" id="equalkey">=</button>
            <button class="addkey" id="addkey">&#43;</button>
        </div>

        <button onclick="location.href='index.html'">Return to home page</button>
    </main>
